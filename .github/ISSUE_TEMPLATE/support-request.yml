name: Support Request
description: |
  Please use this template when you face any problem (not bug) and need our help.
  If you're not sure if it's a bug or not, please use this template.
labels:
  - support-request
body:
  - type: textarea
    id: version
    attributes:
      label: validate-pr-review-app version
      description: |
        Please use the latest version.
        If you checked multiple versions, please write the result too.
        e.g. This issue occurs with v0.2.0 too, but doesn't occur with v0.1.0.
      value: |
        - [ ] I confirmed this issue occurs with [the latest version](https://github.com/suzuki-shunsuke/validate-pr-review-app/releases).
        - versions that the issue occurs:
        - (Optional) versions that the issue doesn't occur:
    validations:
      required: true
  - type: textarea
    id: overview
    attributes:
      label: Overview
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: How to reproduce
      description: |
        Please see [the guide](https://github.com/suzuki-shunsuke/oss-contribution-guide#write-good-how-to-reproduce) too.
        configuration should be not partial but complete configuration.
        Please remove unneeded configuration to reproduce the issue.
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
    validations:
      required: true
  - type: textarea
    id: actual-behaviour
    attributes:
      label: Actual behaviour
    validations:
      required: true
  - type: textarea
    id: note
    attributes:
      label: Note
    validations:
      required: false
